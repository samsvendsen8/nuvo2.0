<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://use.typekit.net/jze1edm.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/javascript.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>

<body>

  <div class="nav-placeholder"></div>
  <div class="">
    <div class="checkout"> 
      <div class="hero-unit hero-unit--menu"></div>
      <div class="my-container my-container--checkout">
        <div class="checkout-content">
          <div class="white-bg-container white-bg-container--checkout white-bg-container--single-column">
            <span class="label label--checkout has-text-centered--mobile">Log in</span>
            <span class="input-custom">
              <input type="text" class="input-custom__field" name="ccNumber">
              <label for="ccNumber" class="input-custom__label">
                <span class="input-custom__label-content">Name on Card</span>
              </label>
            </span>
            <div class="two-inputs two-inputs--flex">
              <span class="input-custom flex-1 margin-right-20">
                <input type="text" class="input-custom__field" name="ccNumber">
                <label for="ccNumber" class="input-custom__label">
                  <span class="input-custom__label-content">Card Number</span>
                </label>
              </span>
              <span class="input-custom input-custom--small">
                <input type="text" class="input-custom__field" name="ccNumber">
                <label for="ccNumber" class="input-custom__label">
                  <span class="input-custom__label-content">CVV</span>
                </label>
              </span>
            </div>
            <div class="two-inputs ">
              <div class="select select--options select--large">
                <select>
                  <option>MM</option>
                  <option>Chicken</option>
                  <option>Steak</option>
                  <option>Beef</option>
                </select>
              </div>
              <div class="select select--options select--large">
                <select>
                  <option>YYYY</option>
                  <option>Chicken</option>
                  <option>Steak</option>
                  <option>Beef</option>
                </select>
              </div>
            </div>
          </div>
            <div class="label-section label-section--border flex--h-center">
              <h3 class="has-text-centered margin-bottom-20">Choose your order type</h3>
              <div class="display-flex width--80 padding-bottom-20">
                <div class="btn btn--cta btn--cta--light margin-right-20 flex-1">Takeout</div>
                <div class="btn btn--cta btn--cta--light  margin-right-20 flex-1">Dine In</div>
                <div class="btn btn--cta btn--cta--light  flex-1">Group Order</div>
              </div>
            </div>
            <div class="label-section label-section--border">
              <h3 class="margin-bottom-20 has-text-centered">Select the time for your order</h3>
              <div class="radio-container margin-bottom-20">
                <label class="radio">
                  <input type="radio" name="answer">
                  As soon as possible
                </label>  
                <label class="radio radio--selected">
                  <input type="radio" name="answer">
                  Later
                </label>
              </div>
              <div class="display-flex time-options">
                <div class="select select--options select--large margin-right-20 flex-2">
                  <select type="time">
                    <option>Date</option>
                    <option>Chicken</option>
                    <option>Steak</option>
                    <option>Beef</option>
                  </select>
                </div>
                <div class="select select--options select--large flex-2">
                  <select>
                    <option>Time</option>
                    <option>Chicken</option>
                    <option>Steak</option>
                    <option>Beef</option>
                  </select>
                </div>
              </div>
              <div class="btn btn--cta">Start Order</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
