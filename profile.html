      <div class="hero-unit hero-unit--menu"></div>
      <div class="my-container my-container--new-user">
        <div class="checkout-content checkout-content--login margin-right-20">
          <div class="white-bg-container white-bg-container--checkout white-bg-container--single-column">
            <h3 class="margin-bottom-20">Personal Information</h3>
            <span class="subheader">Email</span>
            <h5 class="margin-bottom-20">samsvendsen88@gmail.com</h5>
            <span class="input-custom">
              <input type="text" class="input-custom__field" name="ccNumber">
              <label for="ccNumber" class="input-custom__label">
                <span class="input-custom__label-content">First Name</span>
              </label>
            </span>
            <span class="input-custom ">
              <input type="text" class="input-custom__field" name="ccNumber">
              <label for="ccNumber" class="input-custom__label">
                <span class="input-custom__label-content">Last Name</span>
              </label>
            </span>
            <span class="input-custom">
              <input type="text" class="input-custom__field" name="ccNumber">
              <label for="ccNumber" class="input-custom__label">
                <span class="input-custom__label-content">Current Password</span>
              </label>
            </span>
            <span class="input-custom ">
                <input type="text" class="input-custom__field" name="ccNumber">
                <label for="ccNumber" class="input-custom__label">
                  <span class="input-custom__label-content">New Password</span>
                </label>
                <span class="subheader">Password must contain three of the following, uppercase letters, lowercase letters or numbers</span>
              </span>
              <div class="btn btn--cta btn--cta--max-width">Update Profile</div>
            </div>
        </div>
        <div class="checkout-content checkout-content--login">
          <div class="white-bg-container white-bg-container--checkout white-bg-container--single-column">
            <h3 class="margin-bottom-20">Contact Information</h3>
            <span class="input-custom">
              <input type="text" class="input-custom__field" name="ccNumber">
              <label for="ccNumber" class="input-custom__label">
                <span class="input-custom__label-content">Phone Number</span>
              </label>
            </span>
            <div class="checkbox-container">
              <label class="checkbox">
                  <input type="checkbox">
                  Yes! I would like to receive your newsletters, coupons and/or specials.
              </label>
            </div>
            <div class="btn btn--cta btn--cta--max-width">Register</div>
          </div> 
      </div>
    </div>
