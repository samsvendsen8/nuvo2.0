<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://use.typekit.net/jze1edm.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/javascript.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>

<body>

  <div class="nav-placeholder"></div>
  <div class="">
    <div class="checkout">  
      <div class="hero-unit hero-unit--menu"></div>
      <div class="my-container my-container--new-user">
        <div class="checkout-content checkout-content--login margin-right-20">
          <div class="white-bg-container white-bg-container--checkout white-bg-container--single-column">
            <h3 class="margin-bottom-20">Add Vehicles</h3>
            <span class="input-custom">
              <input type="text" class="input-custom__field" name="ccNumber">
              <label for="ccNumber" class="input-custom__label">
                <span class="input-custom__label-content">Year</span>
              </label>
            </span>
            <span class="input-custom ">
              <input type="text" class="input-custom__field" name="ccNumber">
              <label for="ccNumber" class="input-custom__label">
                <span class="input-custom__label-content">Make</span>
              </label>
            </span>
            <span class="input-custom">
              <input type="text" class="input-custom__field" name="ccNumber">
              <label for="ccNumber" class="input-custom__label">
                <span class="input-custom__label-content">Model*</span>
              </label>
            </span>
            <span class="input-custom ">
              <input type="text" class="input-custom__field" name="ccNumber">
              <label for="ccNumber" class="input-custom__label">
                <span class="input-custom__label-content">Color*</span>
              </label>
            </span>
            <span class="input-custom">
              <input type="text" class="input-custom__field" name="ccNumber">
              <label for="ccNumber" class="input-custom__label">
                <span class="input-custom__label-content">License Plate</span>
              </label>
            </span>
            
            <div class="btn btn--cta btn--cta--max-width">Save Vehicle</div>
            </div>
        </div>
        <div class="checkout-content checkout-content--login">
          <div class="white-bg-container white-bg-container--checkout white-bg-container--single-column">
            <h3 class="margin-bottom-20">My Vehicles</h3>
            <div class="group-item-container">
              <div class="group-item">
                <span class=" group-item__name bold">Year</span>
                <span class="group-item__qty bold ">Color</span>
                <span class="group-item__price bold">License Plate</span>
              </div>
              <div class="group-item">
                <span class="subheader group-item__name">1992</span>
                <span class="subheader group-item__add">black</span>
                <span class="subheader group-item__add">FG5G93</span>
              </div>
              <div class="group-item group-item--footer">
                <a class="price group-item__add">Edit</a>
                <a class="price group-item__add">Delete</a>
                <span class="subheader group-item__name"></span>
                <span class="subheader group-item__add"></span>
                <span class="subheader group-item__add"></span>
              </div>
            </div>
            <div class="group-item-container">
              <div class="group-item">
                <span class=" group-item__name bold">Year</span>
                <span class="group-item__qty bold ">Color</span>
                <span class="group-item__price bold">License Plate</span>
              </div>
              <div class="group-item">
                <span class="subheader group-item__name">1992</span>
                <span class="subheader group-item__add">black</span>
                <span class="subheader group-item__add">FG5G93</span>
              </div>
              <div class="group-item group-item--footer">
                <a class="price group-item__add">Edit</a>
                <a class="price group-item__add">Delete</a>
                <span class="subheader group-item__name"></span>
                <span class="subheader group-item__add"></span>
                <span class="subheader group-item__add"></span>
              </div>
            </div>
          </div> 
      </div>
    </div>
  </div>
