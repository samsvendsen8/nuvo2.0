<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://use.typekit.net/jze1edm.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/javascript.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>

<body>

  <div class="nav-placeholder"></div>
  <div class="">
    <div class="checkout">  
      <div class="hero-unit hero-unit--menu"></div>
      <div class="my-container my-container--new-user">
        <div class="checkout-content checkout-content--login margin-right-20">
          <div class="white-bg-container white-bg-container--checkout white-bg-container--single-column">
            <h3 class="margin-bottom-20">My Saved Orders</h3>
            <div class="group-item">
              <span class="subheader group-item__name">My first saved order</span>
              <a class="price group-item__add">View this order</a>
              <a class="price group-item__add">Place this order</a>
              <a class="group-item__delete"><img src="img/icon-delete.png" alt=""></a>
            </div>
            <div class="group-item">
              <span class="subheader group-item__name">My second saved order</span>
              <a class="price group-item__add">View this order</a>
              <a class="price group-item__add">Place this order</a>
              <a class="group-item__delete"><img src="img/icon-delete.png" alt=""></a>
            </div>
          </div>
        </div>
        <div class="checkout-content checkout-content--login">
          <div class="white-bg-container white-bg-container--checkout white-bg-container--single-column">
            <h3 class="margin-bottom-20">My first saved order details:</h3>
            <div class="group-item">
              <span class=" group-item__name bold">Item Name</span>
              <span class="group-item__qty bold ">Item Qtyr</span>
              <span class="group-item__price bold">Item Price</span>
            </div>
            <div class="group-item">
              <span class="subheader group-item__name">Baja Fish Tacos</span>
              <span class="subheader group-item__add">7</span>
              <span class="subheader group-item__add">$10.00</span>
            </div>
            <div class="group-item">
              <span class="subheader group-item__name">Fries</span>
              <span class="subheader group-item__add">3</span>
              <span class="subheader group-item__add">$10.99</span>
            </div>
            <div class="group-item">
              <span class="subheader group-item__name">Donuts</span>
              <span class="subheader group-item__add">4</span>
              <span class="subheader group-item__add">$100.00</span>
            </div>
          </div> 
      </div>
    </div>
  </div>

</html>
