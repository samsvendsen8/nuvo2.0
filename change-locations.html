<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://use.typekit.net/jze1edm.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/javascript.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>

<body>
  <div class="my-container my-container--maps flex-direction-column">
    <div class="search">
      <span class="input-custom flex-4 margin-right-20">
        <input id="search-address" class="input-custom__field" placeholder="Search by Street Address, State, Zip etc."
        aria-label="Search by Street Address, State, Zip etc. " name="address" type="text" value="">
        <label for="ccNumber" class="input-custom__label">
          <span class="input-custom__label-content">Email</span>
        </label>
      </span>
      <button class="btn btn--cta btn--maps">Search</button>
      <button class="btn btn__secondary btn--maps width-custom">Nearest Location</button>
    </div>
    <div class="map-section">
      <div class="map-section__labels">
        <div class="map-section__info">
          <div class="map-icon">
            <img src="https://mintcafe-richardson.mint-dev.patronpath.com/location/marker/1"></span>
          </div>
          <div class="map-content">
            <span class="name">Fresh To Order - Sandy Springs</span>
            <span class="address">6125 Roswell Road Atlanta, GA 30328</span>
            <span class="phone-number">555.222.6666</span>
            <button class="btn btn--cta">Order Now</button>
          </div>
        </div>
        <div class="map-section__info">
          <div class="map-icon">
            <img src="https://mintcafe-richardson.mint-dev.patronpath.com/location/marker/1"></span>
          </div>
          <div class="map-content">
            <span class="name">Fresh To Order - Sandy Springs</span>
            <span class="address">6125 Roswell Road Atlanta, GA 30328</span>
            <span class="phone-number">555.222.6666</span>
            <button class="btn btn--cta">Order Now</button>
          </div>
        </div>
        <div class="map-section__info">
          <div class="map-icon">
            <img src="https://mintcafe-richardson.mint-dev.patronpath.com/location/marker/1"></span>
          </div>
          <div class="map-content">
            <span class="name">Fresh To Order - Sandy Springs</span>
            <span class="address">6125 Roswell Road Atlanta, GA 30328</span>
            <span class="phone-number">555.222.6666</span>
            <button class="btn btn--cta">Order Now</button>
          </div>
        </div>
      </div>
      <div class="map-section__map">
        <div class="google-map">
          <img src="img/my-map.png" alt="">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
