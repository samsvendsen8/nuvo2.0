<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://use.typekit.net/jze1edm.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/javascript.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>

<body>

  <div class="nav-placeholder"></div>
  <div class="">
    <div class="checkout">  
      <div class="hero-unit hero-unit--menu"></div>
      <div class="my-container my-container--new-user margin-top-20">
        <div class="checkout-content checkout-content--login margin-right-20">
          <div class="white-bg-container white-bg-container--checkout white-bg-container--single-column">
            <h3 class="margin-bottom-20">Order History</h3>
            <div class="group-item">
              <span class="bold group-item__name">Item Name</span>
              <span class="bold group-item__name">Qty</span>
              <span class="bold group-item__name">Item Price</span>
              <span class="bold group-item__name">Item Total</span>
            </div>
            <div class="group-item">
              <span class="subheader group-item__name">French Fries</span>
              <span class="subheader group-item__name">1</span>
              <span class="subheader group-item__name">$4.00</span>
              <span class="subheader group-item__name">$4.00</span>
            </div>
            <div class="group-item">
                <span class="subheader group-item__name">French Fries</span>
                <span class="subheader group-item__name">1</span>
                <span class="subheader group-item__name">$4.00</span>
                <span class="subheader group-item__name">$4.00</span>
              </div>
              <div class="group-item">
                  <span class="subheader group-item__name">French Fries</span>
                  <span class="subheader group-item__name">1</span>
                  <span class="subheader group-item__name">$4.00</span>
                  <span class="subheader group-item__name">$4.00</span>
                </div>
            <div class="order-totals order-totals--right margin-top-20">
              <div class="order-totals__row order-totals__row--subheader">
                <span>Order Sub Total</span>
                <span>$4.00</span>
              </div>
              <div class="order-totals__row order-totals__row--subheader">
                <span>Order Tax @ 8 %</span>
                <span>$32.65</span>
              </div>
              <div class="order-totals__row order-totals__row--subheader">
                <span>Order Service Charge</span>
                <span>$32.65</span>
              </div>
              <div class="order-totals__row order-totals__row--subheader">
                <span>Order Total</span>
                <span>$2.34</span>
              </div>
              <div class="order-totals__row order-totals__row--header border-top">
                <h5>Total</h5>
                <h5>$34.99</h5>
              </div>
            </div>
            <div class="btn btn--cta margin-top-20">Back to Order History</div>
            <div class="btn btn__secondary margin-top-20">Submit Order Aagain</div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
