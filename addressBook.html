            <h3 class="margin-bottom-20">Manage Contacts</h3>
            <div class="group-item">
              <span class="bold group-item__name">First Name</span>
              <span class="bold group-item__name">Last Name</span>
              <span class="bold group-item__name">Email</span>
              <a class="bold group-item__price"></a>

            <div class="group-item">

            </div>
            <div class="group-item">

            </div>
            </div>
          </div>
        </div>   
        <div class="my-container my-container--new-user">
          <div class="checkout-content checkout-content--login margin-right-20">
            <div class="white-bg-container white-bg-container--checkout white-bg-container--single-column">
              <h3 class="margin-bottom-20">Create Contact</h3>
              <span class="input-custom">
                <input type="text" class="input-custom__field" name="ccNumber">
                <label for="ccNumber" class="input-custom__label">
                  <span class="input-custom__label-content">First Name</span>
                </label>
              </span>
              <span class="input-custom ">
                <input type="text" class="input-custom__field" name="ccNumber">
                <label for="ccNumber" class="input-custom__label">
                  <span class="input-custom__label-content">Last Name</span>
                </label>
              </span>
              <span class="input-custom">
                <input type="text" class="input-custom__field" name="ccNumber">
                <label for="ccNumber" class="input-custom__label">
                  <span class="input-custom__label-content">E-Mail Address</span>
                </label>
              </span>
              <div class="select select--options select--large margin-bottom-40">
                  <select>
                      <option>Select Groups</option>
                      <option>group1</option>
                      <option>group2</option>
                      <option>group3</option>
                  </select>
              </div>
              <div class="btn btn--cta btn--cta--max-width">Create Contact</div>
              </div>
          </div>
          <div class="checkout-content checkout-content--login">
            <div class="white-bg-container white-bg-container--checkout white-bg-container--single-column">
              <h3 class="margin-bottom-20">Manage Groups</h3>
              <div class="group-item">
                <span class="subheader group-item__name">The best group ever</span>
                <span class="price group-item__add">Add Guest</span>
                <span class="group-item__delete"><img src="img/icon-delete.png" alt=""></span>
              </div>
              <div class="group-item">
                <span class="subheader group-item__name">The best group ever 2</span>
                <span class="price group-item__add">Add Guest</span>
                <span class="group-item__delete"><img src="img/icon-delete.png" alt=""></span>
              </div>
              <span class="input-custom">
                <input type="text" class="input-custom__field" name="ccNumber">
                <label for="ccNumber" class="input-custom__label">
                  <span class="input-custom__label-content">Group Name</span>
                </label>
              </span>
              <div class="btn btn--cta btn--cta--max-width margin-top-20">Create Group</div>
            </div>
